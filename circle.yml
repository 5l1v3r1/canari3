machine:
  services:
    - docker
  post:
    - pyenv global 2.7.12 3.6.2

dependencies:
  pre:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo apt-get update
    - sudo apt-get install -y ca-certificates build-essential python-dev python3-dev python-lxml python3-lxml python-setuptools python3-setuptools python-pip python3-pip curl
  override:
    - python setup.py install
    - python3 setup.py install

test:
  override:
    - python setup.py test
    - python3 setup.py test
  post:
    - ./build_dockers.sh

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: redcanari
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push redcanari/canari
      - echo "[server-login]" > ~/.pypirc
      - echo "repository:https://upload.pypi.org/legacy/" >> ~/.pypirc
      - echo "username:$PYPI_USERNAME" >> ~/.pypirc
      - echo "password:$PYPI_PASSWORD" >> ~/.pypirc
      - python setup.py sdist upload
      - export CANARI_VERSION=`python setup.py -V`
      - cd lambda && docker build --build-arg GITHUB_API_TOKEN=$GITHUB_API_TOKEN --build-arg CANARI_VERSION=$CANARI_VERSION .